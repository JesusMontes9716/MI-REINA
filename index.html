<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Novia</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #d41ef5;
            font-family: Arial, sans-serif;
        }

    
        .container {
            text-align: center;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: red;
            transform: rotate(-45deg);
            animation: heartbeat 1s infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: 50px;
            top: 0;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }

        .message {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }

        .image-container {
            margin-top: 20px;
        }

        .image-container img {
            width: 200px; /* Ajusta el ancho a 300px */
            height: auto; /* Mantiene la relación de aspecto */
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart"></div>
        <div class="message">Te amo, mi amor ❤️</div>
        <div class="image-container">
            <img src="amor.JPG" alt="Imagen de nosotros">
        </div>
    </div>
</body>
</html>
